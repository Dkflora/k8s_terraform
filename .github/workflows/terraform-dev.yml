name: Dev Terraform EKS (CI/CD + Checkov + Manual Destroy)

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      destroy:
        description: "Set to true to DESTROY dev infrastructure"
        required: false
        default: "false"

permissions:
  id-token: write
  contents: read

env:
  TF_DIR: k8s_terraform_code
  ENV: dev
  TF_IN_AUTOMATION: "true"
  AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  terraform:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # Security scan 
      - name: Checkov Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_DIR }}
          framework: terraform
          soft_fail: false

      # Backend bootstrap 
      - name: Bootstrap S3 backend (idempotent)
        run: |
          set -euo pipefail

          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          BUCKET="tfstate-${ENV}-${ACCOUNT_ID}"

          echo "Using backend bucket: ${BUCKET}"

          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket exists"
          else
            echo "Creating bucket..."
            if [ "${AWS_REGION}" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET" --region "${AWS_REGION}"
            else
              aws s3api create-bucket --bucket "$BUCKET" --region "${AWS_REGION}" \
                --create-bucket-configuration LocationConstraint="${AWS_REGION}"
            fi
          fi

          aws s3api put-public-access-block --bucket "$BUCKET" --public-access-block-configuration \
            BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true

          aws s3api put-bucket-versioning --bucket "$BUCKET" \
            --versioning-configuration Status=Enabled

          aws s3api put-bucket-encryption --bucket "$BUCKET" \
            --server-side-encryption-configuration \
            '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'

          aws s3api put-bucket-ownership-controls --bucket "$BUCKET" \
            --ownership-controls '{"Rules":[{"ObjectOwnership":"BucketOwnerEnforced"}]}'

          echo "TF_STATE_BUCKET=${BUCKET}" >> $GITHUB_ENV

      # Terraform steps 
      - name: Terraform fmt
        working-directory: ${{ env.TF_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform init (remote backend)
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="key=${ENV}/terraform.tfstate" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="encrypt=true" \
            -backend-config="use_lockfile=true"

      - name: Terraform validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -no-color

      - name: Terraform apply (main only)
        if: github.event_name == 'push'
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve

  
  # Manual DESTROY job (only runs when triggered)
  
  destroy:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.destroy == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set backend bucket
        run: |
          set -euo pipefail
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          BUCKET="tfstate-${ENV}-${ACCOUNT_ID}"
          echo "TF_STATE_BUCKET=${BUCKET}" >> $GITHUB_ENV

      - name: Terraform init (remote backend)
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="key=${ENV}/terraform.tfstate" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="encrypt=true" \
            -backend-config="use_lockfile=true"

      - name: Terraform destroy
        working-directory: ${{ env.TF_DIR }}
        run: terraform destroy -auto-approve